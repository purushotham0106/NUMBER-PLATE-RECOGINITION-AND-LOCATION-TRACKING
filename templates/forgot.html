    <script>
        $("#formsignin").on('submit', function (e) {

            if ($("#email").val() == '') {

                alert("Please Fill All Fields");
                e.preventDefault();

            }

            else {

                if ($("#email").val() !== '') {

                    var check = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    var email = $("#email").val();
                    if (!check.test(email)) {
                        alert('Please Enter A Valid Email');
                        e.preventDefault();
                    }

                }
                else {

                    alert("Please Enter Your Email");
                    e.preventDefault();

                }


            }


        });
    </script>
