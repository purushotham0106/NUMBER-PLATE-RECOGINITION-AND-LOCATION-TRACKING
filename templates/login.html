        <div class="container">
        
            <div class="row g-0 justify-content-center my-5">
                <div class="card col-md-5 col-12 shadow">
                    <div class="card-header text-center h4 lead">
                        <span class="text-center mx-auto"> SIGN IN </span>
                    </div>
                    <div class="card-body p-5">
                        <form id="formsignin" method="get" action="">
                            <div class="mb-4">
                                <input type="text"
                                    class="form-control shadow-none border rounded-0 border-start-0 border-end-0 border-top-0 border-2"
                                    id="email" name="email" placeholder="Email">

                            </div>
                            <div class="mb-4">
                                <input type="password"
                                    class="form-control shadow-none border rounded-0 border-start-0 border-end-0 border-top-0 border-2"
                                    id="password" name="password" placeholder="Password">

                            </div>
                            <div class="py-2"></div>
                            <!-- <a href="#" id="signin" role="button" type="submit" class="btn btn-lg  btn-outline-secondary col-12 mx-auto">Sign In</a> -->
                            <button id="signin"
                                class="btn btn-light border border-2 text-secondary col-md-12 col-12 mx-auto"
                                type="button" onclick="login();">Submit</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center row g-0 justify-content-evenly">
                        
                        <div class="col-auto">
                            <span><a href="register" class="badge text-decoration-none text-wrap text-secondary"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script>
        function login() {
debugger;
           
				
					var email=document.getElementById('email').value;
					var password=document.getElementById('password').value;
			$.ajax({
						type: 'GET',
						url: '/logdata',
						
					contentType: 'application/json;charset=UTF-8',
						data: {
						'email': email,
						'password': password
					},
						
					dataType:"json",
						success: function(data) {
							alerter(data);
							//alert('Successfully login');
						},
					});

                


            }
			
			function alerter(data)
			{
				debugger;
				if(data=="Success")
				{
					window.location="mainpage";
				}
				if(data=="Failure")
				{
					window.location="login";
				}
			}


            

    </script>
